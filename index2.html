<!DOCTYPE html>
<!--
This example illustrates populating a drop-down with values from a database table.
This is done via an AJAX call using jQuery.
-->
<html>
    <head>
        <title>Simple AJAX Example</title>
        <!-- jQuery is 3rd party Javascript library -->
        <!-- here using Google hosted version of jQuery; could download and use local -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>  
        <div>
            <select id="mydropdown">
                <!-- the option tags here will be added in on the fly at runtime -->
            </select>
        </div>
        <!-- Custom Javascript -->
        <script type="text/javascript" src="script2.js"></script>
    </body>
</html>
